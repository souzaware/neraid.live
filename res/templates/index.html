<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="res/styles/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main>
            <div id="socials">
                {{#social}}
                <a class="social-row" target="_blank" href="{{url}}">

                    <span class="social-text">{{page}} - {{site}}</span>
                </a>
                {{/social}}
            </div>
        </main>
    </body>
</html>
